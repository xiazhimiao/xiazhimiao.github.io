<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd<br><span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt<br><span class="hljs-keyword">import</span> matplotlib.dates <span class="hljs-keyword">as</span> mdates<br><br><span class="hljs-comment"># 准备数据</span><br>data = &#123;<br>    <span class="hljs-string">&#x27;任务名称&#x27;</span>: [<span class="hljs-string">&#x27;开发计划&#x27;</span>, <span class="hljs-string">&#x27;可行性分析报告&#x27;</span>, <span class="hljs-string">&#x27;业务分析与建模&#x27;</span>, <span class="hljs-string">&#x27;需求建模和用例分析&#x27;</span>,<br>                 <span class="hljs-string">&#x27;架构设计和类设计&#x27;</span>, <span class="hljs-string">&#x27;数据库设计和物理视图设计&#x27;</span>, <span class="hljs-string">&#x27;总结&#x27;</span>],<br>    <span class="hljs-string">&#x27;开始时间（天）&#x27;</span>: [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>, <span class="hljs-number">7</span>],<br>    <span class="hljs-string">&#x27;结束时间（天）&#x27;</span>: [<span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>, <span class="hljs-number">7</span>, <span class="hljs-number">8</span>],<br>    <span class="hljs-string">&#x27;持续天数&#x27;</span>: [<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>],<br>    <span class="hljs-string">&#x27;责任人&#x27;</span>: [<span class="hljs-string">&#x27;夏浩祥&#x27;</span>] * <span class="hljs-number">7</span><br>&#125;<br><br>df = pd.DataFrame(data)<br><br><span class="hljs-comment"># 将开始时间和结束时间转换为日期时间格式（以天为单位模拟日期，统一使用一个原点）</span><br>origin_date = pd.Timestamp(<span class="hljs-string">&#x27;2024-12-16&#x27;</span>)<br><span class="hljs-keyword">for</span> col <span class="hljs-keyword">in</span> [<span class="hljs-string">&#x27;开始时间（天）&#x27;</span>, <span class="hljs-string">&#x27;结束时间（天）&#x27;</span>]:<br>    <span class="hljs-keyword">try</span>:<br>        df[col] = pd.to_datetime(df[col], unit=<span class="hljs-string">&#x27;D&#x27;</span>, origin=origin_date)<br>    <span class="hljs-keyword">except</span> ValueError <span class="hljs-keyword">as</span> e:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;日期转换出现问题，列 <span class="hljs-subst">&#123;col&#125;</span> 的数据格式可能有误，错误信息：<span class="hljs-subst">&#123;e&#125;</span>&quot;</span>)<br><br><span class="hljs-comment"># 创建图形和坐标轴对象</span><br>fig, ax = plt.subplots(figsize=(<span class="hljs-number">10</span>, <span class="hljs-number">8</span>))<br><br><span class="hljs-comment"># 设置中文字体为黑体，确保能正常显示中文</span><br>plt.rcParams[<span class="hljs-string">&#x27;font.sans-serif&#x27;</span>] = [<span class="hljs-string">&#x27;SimHei&#x27;</span>]<br><span class="hljs-comment"># 解决负号显示问题（有时候可能会出现负号显示异常，一并处理）</span><br>plt.rcParams[<span class="hljs-string">&#x27;axes.unicode_minus&#x27;</span>] = <span class="hljs-literal">False</span><br><br><span class="hljs-comment"># 绘制甘特图，使用水平的条形图来表示任务时间区间</span><br><span class="hljs-keyword">for</span> index, row <span class="hljs-keyword">in</span> df.iterrows():<br>    bar_width = (row[<span class="hljs-string">&#x27;结束时间（天）&#x27;</span>] - row[<span class="hljs-string">&#x27;开始时间（天）&#x27;</span>]).days<br>    bar = ax.barh(row[<span class="hljs-string">&#x27;任务名称&#x27;</span>], width=bar_width, left=row[<span class="hljs-string">&#x27;开始时间（天）&#x27;</span>], height=<span class="hljs-number">0.8</span>)<br>    <span class="hljs-comment"># 计算文本注释在任务条内相对靠右的位置（这里简单取任务条宽度的80%位置处）</span><br>    text_x = row[<span class="hljs-string">&#x27;开始时间（天）&#x27;</span>] + pd.Timedelta(days=bar_width * <span class="hljs-number">0.8</span>)<br>    ax.text(text_x, row[<span class="hljs-string">&#x27;任务名称&#x27;</span>], row[<span class="hljs-string">&#x27;责任人&#x27;</span>], ha=<span class="hljs-string">&#x27;left&#x27;</span>, va=<span class="hljs-string">&#x27;center&#x27;</span>)<br><br><span class="hljs-comment"># 设置坐标轴格式</span><br>ax.xaxis_date()<br>ax.xaxis.set_major_formatter(mdates.DateFormatter(<span class="hljs-string">&#x27;%Y-%m-%d&#x27;</span>))<br>ax.set_ylabel(<span class="hljs-string">&#x27;任务名称&#x27;</span>)<br>ax.set_xlabel(<span class="hljs-string">&#x27;时间&#x27;</span>)<br>ax.set_title(<span class="hljs-string">&#x27;论坛管理系统开发甘特图&#x27;</span>)<br><br><span class="hljs-comment"># 自动调整子图布局，避免标签等显示不全</span><br>plt.tight_layout()<br><br><span class="hljs-comment"># 显示图形</span><br>plt.show()<br><br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
