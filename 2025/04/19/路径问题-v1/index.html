:<br>        x0, y0 = pos[edge[<span class="hljs-number">0</span>]]<br>        x1, y1 = pos[edge[<span class="hljs-number">1</span>]]<br>        x_mid = (x0 + x1) / <span class="hljs-number">2</span><br>        y_mid = (y0 + y1) / <span class="hljs-number">2</span><br>        edge_label_x.append(x_mid)<br>        edge_label_y.append(y_mid)<br>        edge_label_text.append(edge_labels[edge])<br><br>    edge_label_trace = go.Scatter(<br>        x=edge_label_x, y=edge_label_y,<br>        mode=<span class="hljs-string">&#x27;text&#x27;</span>,<br>        text=edge_label_text,<br>        textposition=<span class="hljs-string">&quot;middle center&quot;</span>)<br><br>    fig = go.Figure(data=[edge_trace, node_trace, edge_label_trace],<br>                    layout=go.Layout(<br>                        title=go.layout.Title(<br>                            text=<span class="hljs-string">&#x27;Graph from Tables&#x27;</span>,<br>                            font=<span class="hljs-built_in">dict</span>(size=<span class="hljs-number">16</span>)<br>                        ),<br>                        showlegend=<span class="hljs-literal">False</span>,<br>                        hovermode=<span class="hljs-string">&#x27;closest&#x27;</span>,<br>                        margin=<span class="hljs-built_in">dict</span>(b=<span class="hljs-number">20</span>, l=<span class="hljs-number">5</span>, r=<span class="hljs-number">5</span>, t=<span class="hljs-number">40</span>)))<br>    fig.show()<br><br>    <span class="hljs-keyword">return</span> G<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">name_to_id</span>(<span class="hljs-params">G, name</span>):<br>    <span class="hljs-keyword">for</span> node, data <span class="hljs-keyword">in</span> G.nodes(data=<span class="hljs-literal">True</span>):<br>        <span class="hljs-keyword">if</span> data[<span class="hljs-string">&#x27;name&#x27;</span>] == name:<br>            <span class="hljs-keyword">return</span> node<br>    <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span><br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">find_shortest_path</span>(<span class="hljs-params">G, source_name, target_name</span>):<br>    source_id = name_to_id(G, source_name)<br>    target_id = name_to_id(G, target_name)<br><br>    <span class="hljs-keyword">if</span> source_id <span class="hljs-keyword">is</span> <span class="hljs-literal">None</span>:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;未找到名为 <span class="hljs-subst">&#123;source_name&#125;</span> 的顶点。&quot;</span>)<br>        <span class="hljs-keyword">return</span><br>    <span class="hljs-keyword">if</span> target_id <span class="hljs-keyword">is</span> <span class="hljs-literal">None</span>:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;未找到名为 <span class="hljs-subst">&#123;target_name&#125;</span> 的顶点。&quot;</span>)<br>        <span class="hljs-keyword">return</span><br><br>    <span class="hljs-keyword">try</span>:<br>        shortest_path = nx.dijkstra_path(G, source_id, target_id, weight=<span class="hljs-string">&#x27;weight&#x27;</span>)<br>        path_length = nx.dijkstra_path_length(G, source_id, target_id, weight=<span class="hljs-string">&#x27;weight&#x27;</span>)<br>        node_names = [G.nodes[node][<span class="hljs-string">&#x27;name&#x27;</span>] <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> shortest_path]<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;最短路径: <span class="hljs-subst">&#123;<span class="hljs-string">&#x27; -&gt; &#x27;</span>.join(<span class="hljs-built_in">map</span>(<span class="hljs-built_in">str</span>, node_names))&#125;</span>&quot;</span>)<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;路径长度: <span class="hljs-subst">&#123;path_length&#125;</span> 公里&quot;</span>)<br>    <span class="hljs-keyword">except</span> nx.NetworkXNoPath:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;从顶点 <span class="hljs-subst">&#123;source_name&#125;</span> 到顶点 <span class="hljs-subst">&#123;target_name&#125;</span> 没有路径。&quot;</span>)<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">find_unvisited_attractions</span>(<span class="hljs-params">G, current_attraction</span>):<br>    current_id = name_to_id(G, current_attraction)<br>    <span class="hljs-keyword">if</span> current_id <span class="hljs-keyword">is</span> <span class="hljs-literal">None</span>:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;未找到名为 <span class="hljs-subst">&#123;current_attraction&#125;</span> 的顶点。&quot;</span>)<br>        <span class="hljs-keyword">return</span><br><br>    <span class="hljs-keyword">try</span>:<br>        visited_df = read_excel_file(<span class="hljs-string">&#x27;visited.xlsx&#x27;</span>)<br>        visited_ids = visited_df[<span class="hljs-string">&#x27;已走过&#x27;</span>].tolist()<br>    <span class="hljs-keyword">except</span> (FileNotFoundError, AttributeError):<br>        visited_ids = []<br><br>    unvisited = []<br>    <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes():<br>        <span class="hljs-keyword">if</span> node <span class="hljs-keyword">in</span> visited_ids <span class="hljs-keyword">or</span> node == current_id:<br>            <span class="hljs-keyword">continue</span><br>        node_name = G.nodes[node][<span class="hljs-string">&#x27;name&#x27;</span>]<br>        <span class="hljs-keyword">try</span>:<br>            path_length = nx.dijkstra_path_length(G, current_id, node, weight=<span class="hljs-string">&#x27;weight&#x27;</span>)<br>            unvisited.append((node_name, path_length))<br>        <span class="hljs-keyword">except</span> nx.NetworkXNoPath:<br>            <span class="hljs-keyword">continue</span><br><br>    unvisited.sort(key=<span class="hljs-keyword">lambda</span> x: x[<span class="hljs-number">1</span>])<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;未走过的景点（按路程排序）:&quot;</span>)<br>    <span class="hljs-keyword">for</span> attraction, distance <span class="hljs-keyword">in</span> unvisited:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">&#123;attraction&#125;</span>: <span class="hljs-subst">&#123;distance&#125;</span> 公里&quot;</span>)<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">add_visited_manual</span>(<span class="hljs-params">G</span>):<br>    name = <span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;请输入走过景点的名称: &quot;</span>)<br>    node_id = name_to_id(G, name)<br>    <span class="hljs-keyword">if</span> node_id <span class="hljs-keyword">is</span> <span class="hljs-literal">None</span>:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;未找到名为 <span class="hljs-subst">&#123;name&#125;</span> 的顶点。&quot;</span>)<br>        <span class="hljs-keyword">return</span><br>    visited_df = pd.DataFrame(&#123;<span class="hljs-string">&#x27;已走过&#x27;</span>: [node_id]&#125;)<br>    <span class="hljs-keyword">try</span>:<br>        existing_df = read_excel_file(<span class="hljs-string">&#x27;visited.xlsx&#x27;</span>)<br>        new_df = pd.concat([existing_df, visited_df]).drop_duplicates()<br>        new_df.to_excel(<span class="hljs-string">&#x27;visited.xlsx&#x27;</span>, index=<span class="hljs-literal">False</span>)<br>    <span class="hljs-keyword">except</span> FileNotFoundError:<br>        visited_df.to_excel(<span class="hljs-string">&#x27;visited.xlsx&#x27;</span>, index=<span class="hljs-literal">False</span>)<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">&#123;name&#125;</span> 的序号 <span class="hljs-subst">&#123;node_id&#125;</span> 已成功记录到已走过列表。&quot;</span>)<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">print_visited_attractions</span>(<span class="hljs-params">G</span>):<br>    <span class="hljs-keyword">try</span>:<br>        visited_df = read_excel_file(<span class="hljs-string">&#x27;visited.xlsx&#x27;</span>)<br>        visited_ids = visited_df[<span class="hljs-string">&#x27;已走过&#x27;</span>].tolist()<br>        visited_names = []<br>        <span class="hljs-keyword">for</span> node_id <span class="hljs-keyword">in</span> visited_ids:<br>            <span class="hljs-keyword">if</span> node_id <span class="hljs-keyword">in</span> G.nodes():<br>                visited_names.append(G.nodes[node_id][<span class="hljs-string">&#x27;name&#x27;</span>])<br>        <span class="hljs-keyword">if</span> visited_names:<br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;已走过的景点:&quot;</span>)<br>            <span class="hljs-keyword">for</span> name <span class="hljs-keyword">in</span> visited_names:<br>                <span class="hljs-built_in">print</span>(name)<br>        <span class="hljs-keyword">else</span>:<br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;目前还没有记录已走过的景点。&quot;</span>)<br>    <span class="hljs-keyword">except</span> FileNotFoundError:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;目前还没有记录已走过的景点。&quot;</span>)<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">tsp_backtracking</span>(<span class="hljs-params">G, start, path, visited, current_distance, min_distance, min_path</span>):<br>    <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(path) == <span class="hljs-built_in">len</span>(G.nodes()):<br>        <span class="hljs-keyword">try</span>:<br>            <span class="hljs-comment"># 尝试回到起点</span><br>            return_distance = nx.dijkstra_path_length(G, path[-<span class="hljs-number">1</span>], start, weight=<span class="hljs-string">&#x27;weight&#x27;</span>)<br>            total_distance = current_distance + return_distance<br>            <span class="hljs-keyword">if</span> total_distance &lt; min_distance[<span class="hljs-number">0</span>]:<br>                min_distance[<span class="hljs-number">0</span>] = total_distance<br>                min_path[:] = path + [start]<br>        <span class="hljs-keyword">except</span> nx.NetworkXNoPath:<br>            <span class="hljs-keyword">pass</span><br>        <span class="hljs-keyword">return</span><br><br>    <span class="hljs-keyword">for</span> neighbor <span class="hljs-keyword">in</span> G.neighbors(path[-<span class="hljs-number">1</span>]):<br>        <span class="hljs-keyword">if</span> neighbor <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> visited:<br>            <span class="hljs-keyword">try</span>:<br>                edge_distance = nx.dijkstra_path_length(G, path[-<span class="hljs-number">1</span>], neighbor, weight=<span class="hljs-string">&#x27;weight&#x27;</span>)<br>                new_visited = visited.copy()<br>                new_visited.add(neighbor)<br>                tsp_backtracking(G, start, path + [neighbor], new_visited, current_distance + edge_distance,<br>                                 min_distance, min_path)<br>            <span class="hljs-keyword">except</span> nx.NetworkXNoPath:<br>                <span class="hljs-keyword">continue</span><br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">find_shortest_tour</span>(<span class="hljs-params">G, start_name</span>):<br>    start_id = name_to_id(G, start_name)<br>    <span class="hljs-keyword">if</span> start_id <span class="hljs-keyword">is</span> <span class="hljs-literal">None</span>:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;未找到名为 <span class="hljs-subst">&#123;start_name&#125;</span> 的顶点。&quot;</span>)<br>        <span class="hljs-keyword">return</span><br><br>    min_distance = [<span class="hljs-built_in">float</span>(<span class="hljs-string">&#x27;inf&#x27;</span>)]<br>    min_path = []<br>    visited = <span class="hljs-built_in">set</span>([start_id])<br>    tsp_backtracking(G, start_id, [start_id], visited, <span class="hljs-number">0</span>, min_distance, min_path)<br><br>    <span class="hljs-keyword">if</span> min_path:<br>        node_names = [G.nodes[node][<span class="hljs-string">&#x27;name&#x27;</span>] <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> min_path]<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;从 <span class="hljs-subst">&#123;start_name&#125;</span> 出发游览所有景点的最短路线: <span class="hljs-subst">&#123;<span class="hljs-string">&#x27; -&gt; &#x27;</span>.join(<span class="hljs-built_in">map</span>(<span class="hljs-built_in">str</span>, node_names))&#125;</span>&quot;</span>)<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;路线总长度: <span class="hljs-subst">&#123;min_distance[<span class="hljs-number">0</span>]&#125;</span> 公里&quot;</span>)<br>    <span class="hljs-keyword">else</span>:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;未找到可行的环游路线。&quot;</span>)<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">show_menu</span>():<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;\n菜单:&quot;</span>)<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;1. 查找最短路径&quot;</span>)<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;2. 查找未走过的景点&quot;</span>)<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;3. 手动添加走过的景点&quot;</span>)<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;4. 打印已走过的景点&quot;</span>)<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;5. 查找环游所有景点的最短路线&quot;</span>)<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;6. 退出&quot;</span>)<br><br><br><span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&quot;__main__&quot;</span>:<br>    nodes_file = <span class="hljs-string">&#x27;nodes.xlsx&#x27;</span><br>    edges_file = <span class="hljs-string">&#x27;edges.xlsx&#x27;</span><br>    G = generate_graph(nodes_file, edges_file)<br>    <span class="hljs-keyword">if</span> G <span class="hljs-keyword">is</span> <span class="hljs-keyword">not</span> <span class="hljs-literal">None</span>:<br>        <span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:<br>            show_menu()<br>            choice = <span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;请输入你的选择: &quot;</span>)<br>            <span class="hljs-keyword">if</span> choice == <span class="hljs-string">&#x27;1&#x27;</span>:<br>                source_name = <span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;请输入起始顶点的名称: &quot;</span>)<br>                target_name = <span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;请输入终止顶点的名称: &quot;</span>)<br>                find_shortest_path(G, source_name, target_name)<br>            <span class="hljs-keyword">elif</span> choice == <span class="hljs-string">&#x27;2&#x27;</span>:<br>                current_attraction = <span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;请输入当前景点的名称: &quot;</span>)<br>                find_unvisited_attractions(G, current_attraction)<br>            <span class="hljs-keyword">elif</span> choice == <span class="hljs-string">&#x27;3&#x27;</span>:<br>                add_visited_manual(G)<br>            <span class="hljs-keyword">elif</span> choice == <span class="hljs-string">&#x27;4&#x27;</span>:<br>                print_visited_attractions(G)<br>            <span class="hljs-keyword">elif</span> choice == <span class="hljs-string">&#x27;5&#x27;</span>:<br>                start_name = <span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;请输入起始游览的景点名称: &quot;</span>)<br>                find_shortest_tour(G, start_name)<br>            <span class="hljs-keyword">elif</span> choice == <span class="hljs-string">&#x27;6&#x27;</span>:<br>                <span class="hljs-keyword">break</span><br>            <span class="hljs-keyword">else</span>:<br>                <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;无效的选择，请重新输入。&quot;</span>)<br><br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
